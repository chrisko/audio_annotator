worker_processes 1;
error_log {{rootdir}}/logs/error.log;
pid {{rootdir}}/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    {{#www_redirect}}
    # Assume that requests not matching a particular subdomain are intended for the
    # www server. (Nginx will match requests to their most specific match.)
    server {
        listen {{listen_port}};
        server_name {{hostname}};
        rewrite ^ http://www.{{hostname}}$request_uri? permanent;
    }
    {{/www_redirect}}

    # The www subdomain. Serves content from the latest Jenkins build.
    server {
        listen {{listen_port}};
        server_name {{hostname}} www.{{hostname}};
        access_log {{rootdir}}/logs/access.languishes.log;

        root {{rootdir}}/site;
        index index.html;
    }

    {{#jenkins_on}}
    # The jenkins subdomain. Configuration copied over from:
    # https://wiki.jenkins-ci.org/display/jenkins/Running+Hudson+behind+Nginx
    server {
        listen {{listen_port}};
        server_name jenkins.{{hostname}};
        access_log {{rootdir}}/logs/access.jenkins.log;

        location / {
            proxy_pass http://127.0.0.1:{{jenkins_port}}/;
            proxy_redirect off;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Redirect iPhones to a separate interface:
        if ($http_user_agent ~* '(iPhone|iPod)') {
            rewrite ^/$ /view/iphone/ redirect;
        }
    }
    {{/jenkins_on}}
}
