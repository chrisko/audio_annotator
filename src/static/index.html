<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Chris Koenig" />

        <title>languishes</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/languishes.css" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="/css/page-player.css" />

    <body>
        <div id="container">
            <div id="header">
            </div>

            <div id="main">
            </div>

            <div id="footer">
            </div>
        </div>

        <script src="LAB.js"></script>
        <script>
            $LAB
            // Third-party scripts:
            .script("/jquery.js")
            .script("/underscore.js").wait()
            .script("/soundmanager2-nodebug-jsmin.js")
            .script("/d3.js")
            .script("/socket.io/socket.io.js")
            .script("/backbone.js").wait()
            // My own scripts:
            .script("/app.js")
            .script("/clipaudio.js")
            .script("/playmarker.js")
            .script("/segments.js")
            .script("/selection.js")
            .script("/waveform.js")
            .wait(function () {
                $(document).ready(function () {
                    languishes = new Languishes();
                    Backbone.history.start();
                });
            });
        </script>

        <!-- Templates -->
        <script type="text/template" id="clip-template">
            <div class="clipname">
                <div class="clipdisplay">
                    <div class="clipname"></div>
                    <span class="clipduration"></div>
                    <span class="clipadded"></div>
                </div>
                <div class="clipedit">
                    <input class="clipinput" type="text" value=""></input>
                </div>
            </div>
        </script>

        <script type="text/template" id="cliplist-template">
            <ul id="cliplist" class="playlist dark">
                <% _.each(clips, function (clip) { %>
                <li>
                    <div class="clipdisplay">
                        <a class="cliplink" href="#clips/<%= clip.id %>">
                            <i class="icon-headphones"></i>
                            <%= clip.get("name") || clip.id %>
                        </a>
                    </div>
                    <div class="clipedit">
                        <input class="clipinput" type="text" value=""></input>
                    </div>
                </li>
                <% }); %>
            </ul>
        </script>

        <script type="text/template" id="clipview-template">
            <center>
                <div id="clipvis">
                    <svg id="clipsvg"></svg>
                    <img id="spectrogram" src="clips/<%= id %>/spectrogram"></img>
                </div>
            </center>
        </script>

    </body>
</html>
