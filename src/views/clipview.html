      #spectrogram {
          position:absolute;

          left:0;

          width:100%;
          visibility:visible;

      #waveform {
          position:absolute;
          top:0;
          left:0;
          z-index:1000;
          height:100%;
          width:100%;
          opacity:0.15;
          -moz-opacity:0.15;
          filter:alpha(opacity=15);
